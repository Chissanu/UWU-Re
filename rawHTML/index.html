<!DOCTYPE>
<html>

<head>
    <title>UwU:Re</title>
</head>

<style>
    body {
        font-family: Arial;
    }
    /* Style the tab */
    
    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
    }
    /* Style the buttons inside the tab */
    
    .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
    }
    /* Change background color of buttons on hover */
    
    .tab button:hover {
        background-color: #ddd;
    }
    /* Create an active/current tablink class */
    
    .tab button.active {
        background-color: #ccc;
    }
    /* Style the tab content */
    
    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }
</style>
</head>

<body>
    <div class="tabContainer">
        <div class="buttonContainer">
            <button onclick="showPanel(0,'#FFF89A')" style="font-size:50px;background-color:#FFF89A;">All</button>
            <button onclick="showPanel(1,'#FFB2A6')" style="font-size:50px;background-color:#FFB2A6;">Favorite</button>
            <button onclick="showPanel(2,'#9ADCFF')" style="font-size:50px;background-color:#9ADCFF;">Random</button>
        </div>
        <div class="tabPanel"></div>
        <div class="tabPanel"></div>
        <div class="tabPanel"></div>
    </div>
</body>

<script>
    var tabButtons = document.querySelectorAll(".tabContainer .buttonContainer button");
    var tabPanels = document.querySelectorAll(".tabContainer .tabPanel");

    function showPanel(panelIndex, colorCode) {
        // tabButtons.forEach(function(node) {
        //     node.style.backgroundColor = "";
        //     node.style.color = "";
        // });
        tabButtons[panelIndex].style.backgroundColor = colorCode;
        tabButtons[panelIndex].style.color = "black";

        tabPanels.forEach(function(node) {
            node.style.display = "none";
        });
        tabPanels[panelIndex].style.display = "block";
        tabPanels[panelIndex].style.backgroundColor = colorCode;
    }
</script>

<style>
    @media screen and (max-width: 1000px) {
        body {
            background: #859FFD;
        }
        .tabContainer {
            width: 100%;
            height: 200px;
            position: absolute;
            top: 500px;
        }
        .tabContainer .buttonContainer {
            height: 30%;
            width: 1075px;
            color: "black";
        }
        .tabContainer .buttonContainer button {
            width: 30%;
            height: 100%;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 18px;
            background-color: #eee;
        }
        .tabContainer .buttonContainer button:hover {
            background-color: #d7d4d4
        }
        .tabContainer .tabPanel {
            height: 85%;
            background-color: gray;
            color: white;
            text-align: center;
            padding-top: 105px;
            box-sizing: border-box;
            font-family: sans-serif;
            font-size: 22px;
            font-size: none;
        }
    }
</style>
